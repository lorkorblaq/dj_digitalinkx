{% extends 'base.html' %}
{% load static %}
{% block content %}
	<div class="row">
    {% for item in items %}
		  <div class="col-lg-4">
		  	<img class="thumbnail" src="{{ item.imageURL }}">
		  	<div class="box-element product">
		  	<h4><strong>{{item.title }}</strong></h4>
          	<h5>{{item.description}}</h5>
		  	<hr>
		  	<button data-product={{item.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart
			</button>
			
          <h4 style="display: inline-block;float: right"><strong>${{item.price}}</strong></h4> 
		  	</div>
		  </div>
    {% endfor%}
  </div>
{% endblock content %}
